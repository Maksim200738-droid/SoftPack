<!-- 2. Другие заголовки безопасности для сервера -->

<!-- 3. Рекомендации по HTTPS -->
<!-- 
- Используйте HTTPS в продакшене
- Настройте HSTS (HTTP Strict Transport Security)
- Используйте безопасные куки с флагами Secure и HttpOnly
-->

<!--
- Вынесите SECRET_KEY в переменные окружения

-->
